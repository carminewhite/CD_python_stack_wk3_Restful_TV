<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/site_structure/css/styles.css">
    <title>Update</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">

            </div>
            <div class="col-6">
                <h1 class="thirtypxmargin">Edit Show {{ this_show.id }}</h1>
                
                <form method="POST" action="/shows/update">
                    {% csrf_token %}
                <p>Title</p>
                <input type="text" name="title" value="{{ this_show.title }}">
                <p>Release Date</p>
                <input type="text" name="network" value="{{ this_show.network }}">
                <p>Network</p>
                <input type="date" name="release_date" value="{{ this_show.release_date }}">
                <p>Description</p>
                <textarea name="description" value="{{ this_show.description }}"></textarea>
                <input type="hidden" name="id" value="{{ this_show.id }}">
                <input type="submit" value="Update">
                </form>
                <a href="/shows/{{ this_show.id }}">Go to Show</a>
            </div>
            <div class="col">
                <a href="/shows">Go Back</a>
                
            </div>
        </div>
    </div>
</body>
</html>
